<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>BisaKasa Word Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{
    --color-bg:#F7F4EF; /* Lighter background */
    --color-ink:#3D3B3A; --color-muted:#7a7369;
    --color-yellow:#F4C542; --color-red:#F1726D; --color-teal:#41C2CF;
    --color-purple:#A065E2;
    --color-white:#FFFFFF;
    --elev-2: 0 4px 12px rgba(0,0,0,.08);
    --elev-hover: 0 8px 16px rgba(0,0,0,.1);
  }
  body{
    margin:0;
    background:var(--color-bg);
    color:var(--color-ink);
    font-family:"Nunito", "Fredoka", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 32px 24px;
    box-sizing: border-box;
    overflow: hidden;
  }
  .container {
    max-width: 500px;
    width: 100%;
    text-align: center;
    position: relative;
    z-index: 2;
  }
  .header {
    margin-bottom: 48px;
  }
  .header h1 {
    font-family: 'Fredoka', sans-serif;
    font-size: 4rem;
    font-weight: 700;
    margin: 0 0 8px 0;
    background: linear-gradient(45deg, #82b4e6, #5481e2); /* Updated Gradient */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
  }
  .header p {
    font-size: 1.1rem;
    color: var(--color-muted);
    margin: 0;
  }
  .game-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
  }
  @media (min-width: 600px) {
     .header h1 {
      font-size: 5rem;
    }
  }
  .game-card {
    background: var(--color-white);
    border-radius: 16px;
    padding: 20px;
    text-decoration: none;
    color: var(--color-ink);
    box-shadow: var(--elev-2);
    transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
    display: flex;
    align-items: center;
    text-align: left;
  }
  .game-card:hover {
    transform: translateY(-6px);
    box-shadow: var(--elev-hover);
  }
  .game-card .icon-wrap {
    flex-shrink: 0;
    width: 56px;
    height: 56px;
    display: grid;
    place-items: center;
    border-radius: 12px;
    margin-right: 20px;
  }
  .game-card .icon {
      width: 32px;
      height: 32px;
      stroke: white;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
  }
  .icon-wrap.purple { background-color: var(--color-purple); }
  .icon-wrap.yellow { background-color: var(--color-yellow); }
  .icon-wrap.teal { background-color: var(--color-teal); }

  .game-card .text-content h2 {
    font-family: 'Fredoka', sans-serif;
    font-size: 1.75rem;
    font-weight: 500;
    margin: 0 0 4px 0;
  }
  .game-card .text-content p {
    font-size: 1rem;
    color: var(--color-muted);
    margin: 0;
    line-height: 1.5;
  }
  .floating-letters {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 1;
  }
  .floating-letters span {
    position: absolute;
    font-family: 'Fredoka', sans-serif;
    font-weight: 700;
    color: #E8DCC7; /* Muted color for background */
    opacity: 0;
    animation: float 30s infinite ease-in-out;
    user-select: none;
  }
   .floating-letters span:nth-child(1) { top: 25%; left: 15%; animation-delay: 0s; font-size: 5rem;}
   .floating-letters span:nth-child(2) { top: 75%; left: 80%; animation-delay: 5s; font-size: 6rem;}
   .floating-letters span:nth-child(3) { top: 5%; left: 50%; animation-delay: 10s; font-size: 4rem;}


  @keyframes float {
    0%, 100% {
      transform: translateY(20px) rotate(-5deg);
      opacity: 0;
    }
    50% {
      transform: translateY(-20px) rotate(5deg);
      opacity: 0.8;
    }
  }

</style>
</head>
<body>

<div class="floating-letters" aria-hidden="true">
  <span>S</span>
  <span>A</span>
  <span>C</span>
</div>

<div class="container">
  <header class="header">
    <h1>BisaKasa</h1>
    <p>A collection of fun and challenging puzzles.</p>
  </header>

  <main class="game-grid">
    <a href="crosswordpuzzle.html" class="game-card card-1">
      <div class="icon-wrap purple">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"></path>
          <path d="M14 2v6h6"></path><path d="M16 13H8"></path><path d="M16 17H8"></path>
          <path d="M10 9H8"></path>
        </svg>
      </div>
      <div class="text-content">
        <h2>Crossword Puzzle</h2>
        <p>Fill in the grid by solving clues.</p>
      </div>
    </a>

    <a href="wordscramble.html" class="game-card card-2">
      <div class="icon-wrap yellow">
        <svg class="icon" viewBox="0 0 24 24">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </div>
      <div class="text-content">
        <h2>Word Scramble</h2>
        <p>Unscramble letters to form a word.</p>
      </div>
    </a>

    <a href="wordsearchreverse.html" class="game-card card-3">
       <div class="icon-wrap teal">
        <svg class="icon" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
       </div>
      <div class="text-content">
        <h2>Word Search Reverse</h2>
        <p>Find hidden words and drag them out.</p>
      </div>
    </a>
  </main>
</div>

</body>
</html>
